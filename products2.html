<!DOCTYPE html>
<html>
<head>
        <title>JSON Separate File</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
        <div id="content"></div>
        <script>
                $.get("products.json", function(data) {
                        var str = JSON.stringify(data, null, 2);
                        $('#content').text(str);
                });
        </script>
</body>
</html>
